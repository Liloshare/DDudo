    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: all 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        .light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
        }

        .app-container {
            width: min(400px, 100vw);
            height: 100vh;
            margin: 0 auto;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        @media (min-width: 500px) {
            .app-container {
                width: 400px;
                height: 600px;
                margin: 50px auto;
            }
        }

        .light-mode .app-container {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .app-container {
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            padding: 30px 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date-display {
            font-size: 14px;
            opacity: 0.7;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0 30px;
        }

        .day-section {
            margin: 20px 0;
            min-height: 200px;
        }

        .day-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 2px solid;
        }

        .today .day-header {
            border-color: #667eea;
            color: #667eea;
        }

        .yesterday .day-header, .tomorrow .day-header {
            border-color: rgba(255, 255, 255, 0.3);
            opacity: 0.7;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            margin: 12px 0;
            padding: 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .task-item.depth-1 {
            margin-left: 30px;
        }

        .task-item.depth-2 {
            margin-left: 60px;
        }

        .light-mode .task-item {
            background: rgba(255, 255, 255, 0.5);
        }

        .dark-mode .task-item {
            background: rgba(255, 255, 255, 0.1);
        }

        .task-item:hover {
            transform: translateY(-2px);
        }

        .light-mode .task-item:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .dark-mode .task-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: #667eea;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            color: inherit;
        }

        .task-input::placeholder {
            opacity: 0.5;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .controls {
            padding: 20px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .light-mode .control-button {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        .dark-mode .control-button {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .control-button:hover {
            transform: translateY(-1px);
        }

        .opacity-slider {
            width: 80px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
        }

        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

<body class="light-mode">
    <div class="app-container" id="appContainer">
        <div class="header">
            <h1 class="app-title">ÎöúÎëê</h1>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <div class="content" id="content">
            <div class="day-section yesterday">
                <div class="day-header" id="yesterdayHeader">Ïñ¥Ï†ú</div>
                <ul class="task-list" id="yesterdayTasks"></ul>
            </div>

            <div class="day-section today">
                <div class="day-header" id="todayHeader">Ïò§Îäò</div>
                <ul class="task-list" id="todayTasks">
                    <li class="task-item">
                        <div class="task-checkbox" onclick="toggleTask(this)"></div>
                        <input type="text" class="task-input" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeydown="handleKeyboard(event)">
                    </li>
                </ul>
            </div>

            <div class="day-section tomorrow">
                <div class="day-header" id="tomorrowHeader">ÎÇ¥Ïùº</div>
                <ul class="task-list" id="tomorrowTasks"></ul>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <button class="control-button" onclick="toggleTheme()">üåì ÌÖåÎßà</button>
            </div>
            <div class="control-group">
                <span style="font-size: 12px; opacity: 0.7;">Ìà¨Î™ÖÎèÑ</span>
                <input type="range" class="opacity-slider" min="30" max="100" value="90" onchange="changeOpacity(this.value)">
            </div>
        </div>
    </div>

    <script>
        // PWA ÏÑ§Ïπò Í¥ÄÎ†®
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swData = `
                    const CACHE_NAME = 'todo-v1';
                    self.addEventListener('install', (event) => {
                        event.waitUntil(caches.open(CACHE_NAME));
                    });
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => response || fetch(event.request))
                        );
                    });
                `;
                const blob = new Blob([swData], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl);
            });
        }

        function updateDates() {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(today.getDate() - 1);
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            
            document.getElementById('dateDisplay').textContent = today.toLocaleDateString('ko-KR', options);
            document.getElementById('yesterdayHeader').textContent = `Ïñ¥Ï†ú (${yesterday.getDate()}Ïùº)`;
            document.getElementById('todayHeader').textContent = `Ïò§Îäò (${today.getDate()}Ïùº)`;
            document.getElementById('tomorrowHeader').textContent = `ÎÇ¥Ïùº (${tomorrow.getDate()}Ïùº)`;
        }

        function handleKeyboard(event) {
            const input = event.target;
            const item = input.closest('.task-item');
            
            if (event.key === 'Enter') {
                event.preventDefault();
                const text = input.value.trim();
                if (text) {
                    // ÌÖçÏä§Ìä∏Î•º Ï†ÄÏû•ÌïòÍ≥† ÏÉà Ìï≠Î™© Ï∂îÍ∞Ä
                    saveTask(input, text);
                }
                addNewItem(item);
                
            } else if (event.key === 'Tab') {
                event.preventDefault();
                if (event.shiftKey) {
                    // Shift+Tab: Îì§Ïó¨Ïì∞Í∏∞ Ï§ÑÏù¥Í∏∞
                    decreaseDepth(item);
                } else {
                    // Tab: Îì§Ïó¨Ïì∞Í∏∞ ÎäòÎ¶¨Í∏∞
                    increaseDepth(item);
                }
                
            } else if (event.key === 'Backspace' && input.value === '') {
                event.preventDefault();
                deleteCurrentItem(item);
            }
        }

        function saveTask(input, text) {
            input.style.display = 'none';
            const span = document.createElement('span');
            span.className = 'task-text';
            span.textContent = text;
            span.onclick = () => editTask(span, input);
            input.parentElement.appendChild(span);
            saveToStorage();
        }

        function editTask(span, input) {
            span.style.display = 'none';
            input.style.display = 'block';
            input.value = span.textContent;
            input.focus();
        }

        function addNewItem(afterItem) {
            const list = afterItem.closest('.task-list');
            const newItem = document.createElement('li');
            newItem.className = 'task-item';
            newItem.innerHTML = `
                <div class="task-checkbox" onclick="toggleTask(this)"></div>
                <input type="text" class="task-input" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeydown="handleKeyboard(event)">
            `;
            afterItem.insertAdjacentElement('afterend', newItem);
            newItem.querySelector('.task-input').focus();
        }

        function increaseDepth(item) {
            if (item.classList.contains('depth-2')) return;
            if (item.classList.contains('depth-1')) {
                item.classList.remove('depth-1');
                item.classList.add('depth-2');
            } else {
                item.classList.add('depth-1');
            }
            saveToStorage();
        }

        function decreaseDepth(item) {
            if (item.classList.contains('depth-2')) {
                item.classList.remove('depth-2');
                item.classList.add('depth-1');
            } else if (item.classList.contains('depth-1')) {
                item.classList.remove('depth-1');
            }
            saveToStorage();
        }

        function deleteCurrentItem(item) {
            const prev = item.previousElementSibling;
            if (prev) {
                const prevInput = prev.querySelector('.task-input');
                if (prevInput) {
                    prevInput.focus();
                    prevInput.setSelectionRange(prevInput.value.length, prevInput.value.length);
                }
                item.remove();
                saveToStorage();
            }
        }

        function toggleTask(checkbox) {
            checkbox.classList.toggle('checked');
            checkbox.closest('.task-item').classList.toggle('completed');
            saveToStorage();
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            saveToStorage();
        }

        function changeOpacity(value) {
            const container = document.getElementById('appContainer');
            const opacity = value / 100;
            
            if (document.body.classList.contains('light-mode')) {
                container.style.background = `rgba(255, 255, 255, ${opacity * 0.9})`;
            } else {
                container.style.background = `rgba(0, 0, 0, ${opacity * 0.5})`;
            }
            saveToStorage();
        }

        // Ï†ÄÏû•/Î∂àÎü¨Ïò§Í∏∞
        function saveToStorage() {
            const data = {
                yesterday: getTasksFromList('yesterdayTasks'),
                today: getTasksFromList('todayTasks'),
                tomorrow: getTasksFromList('tomorrowTasks'),
                theme: document.body.classList.contains('dark-mode') ? 'dark' : 'light',
                opacity: document.querySelector('.opacity-slider').value
            };
            localStorage.setItem('todoData', JSON.stringify(data));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('todoData');
            if (saved) {
                const data = JSON.parse(saved);
                if (data.theme === 'dark') {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                }
                if (data.opacity) {
                    document.querySelector('.opacity-slider').value = data.opacity;
                    changeOpacity(data.opacity);
                }
                restoreTasksToList('yesterdayTasks', data.yesterday || []);
                restoreTasksToList('todayTasks', data.today || []);
                restoreTasksToList('tomorrowTasks', data.tomorrow || []);
            }
        }

        function getTasksFromList(listId) {
            const list = document.getElementById(listId);
            const tasks = [];
            list.querySelectorAll('.task-item').forEach(item => {
                const taskText = item.querySelector('.task-text');
                if (taskText) {
                    let depth = 0;
                    if (item.classList.contains('depth-1')) depth = 1;
                    if (item.classList.contains('depth-2')) depth = 2;
                    tasks.push({
                        text: taskText.textContent,
                        completed: item.classList.contains('completed'),
                        depth: depth
                    });
                }
            });
            return tasks;
        }

        function restoreTasksToList(listId, tasks) {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            
            tasks.forEach(task => {
                const item = document.createElement('li');
                let className = 'task-item';
                if (task.completed) className += ' completed';
                if (task.depth === 1) className += ' depth-1';
                if (task.depth === 2) className += ' depth-2';
                item.className = className;
                
                item.innerHTML = `
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(this)"></div>
                    <span class="task-text">${task.text}</span>
                `;
                list.appendChild(item);
                
                // Ìé∏Ïßë Í∏∞Îä• Ï∂îÍ∞Ä
                const span = item.querySelector('.task-text');
                span.onclick = () => {
                    const input = document.createElement('input');
                    input.className = 'task-input';
                    input.value = span.textContent;
                    input.onkeydown = handleKeyboard;
                    span.style.display = 'none';
                    item.appendChild(input);
                    input.focus();
                };
            });
            
            // ÏÉà ÏûÖÎ†•Ïπ∏ Ï∂îÍ∞Ä
            const newItem = document.createElement('li');
            newItem.className = 'task-item';
            newItem.innerHTML = `
                <div class="task-checkbox" onclick="toggleTask(this)"></div>
                <input type="text" class="task-input" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeydown="handleKeyboard(event)">
            `;
            list.appendChild(newItem);
        }

        // Ï¥àÍ∏∞Ìôî
        updateDates();
        loadFromStorage();

        // Í∏∞Î≥∏ ÏûÖÎ†•Ïπ∏Ïù¥ ÏóÜÎäî Î¶¨Ïä§Ìä∏Ïóê Ï∂îÍ∞Ä
        ['yesterdayTasks', 'tomorrowTasks'].forEach(listId => {
            const list = document.getElementById(listId);
            if (list.children.length === 0) {
                const item = document.createElement('li');
                item.className = 'task-item';
                item.innerHTML = `
                    <div class="task-checkbox" onclick="toggleTask(this)"></div>
                    <input type="text" class="task-input" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeydown="handleKeyboard(event)">
                `;
                list.appendChild(item);
            }
        });

        // Ïò§Îäò ÏÑπÏÖòÏúºÎ°ú Ïä§ÌÅ¨Î°§
        setTimeout(() => {
            document.querySelector('.today').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
    </script>
</body>
