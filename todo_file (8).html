    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            width: 420px;
            height: 680px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            resize: both;
            min-width: 360px;
            min-height: 500px;
            max-width: 90vw;
            max-height: 90vh;
        }

        .header {
            padding: 32px 28px 24px;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .date-display {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0 28px;
            background: rgba(255, 255, 255, 0.3);
        }

        .dark-mode .content {
            background: rgba(0, 0, 0, 0.7);
        }

        .day-section {
            margin: 24px 0;
        }

        .day-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            padding: 12px 0;
            position: relative;
            color: #1e293b;
        }

        .day-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, transparent);
            border-radius: 1px;
        }

        .today .day-header {
            color: #667eea;
        }

        .today .day-header::after {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .yesterday .day-header,
        .tomorrow .day-header {
            color: #64748b;
            opacity: 0.8;
        }

        .yesterday .day-header::after,
        .tomorrow .day-header::after {
            background: linear-gradient(90deg, #cbd5e1, transparent);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 16px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .task-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.9);
        }

        .task-item.depth-1 {
            margin-left: 24px;
            background: rgba(102, 126, 234, 0.05);
        }

        .task-item.depth-2 {
            margin-left: 48px;
            background: rgba(102, 126, 234, 0.08);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e1;
            border-radius: 50%;
            margin-right: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            flex-shrink: 0;
        }

        .task-checkbox:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .task-checkbox.checked {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .task-checkbox.checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: 600;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            color: #1e293b;
            font-size: 15px;
            font-weight: 400;
            line-height: 1.5;
        }

        .task-input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        .task-text {
            flex: 1;
            cursor: pointer;
            font-size: 15px;
            font-weight: 400;
            line-height: 1.5;
            color: #1e293b;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            opacity: 0.6;
            color: #64748b;
        }

        .controls {
            padding: 20px 28px 28px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .theme-toggle {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .slider-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .slider-label {
            font-size: 11px;
            color: #64748b;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider {
            width: 80px;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .slider::-moz-range-track {
            width: 80px;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            border: none;
        }

        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
            opacity: 0.6;
        }

        .content::-webkit-scrollbar-thumb:hover {
            opacity: 0.8;
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }

        .dark-mode .app-container {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.5);
        }

        .dark-mode .header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .controls {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .date-display {
            color: #ffffff;
        }

        .dark-mode .day-header {
            color: #ffffff;
        }

        .dark-mode .yesterday .day-header,
        .dark-mode .tomorrow .day-header {
            color: #cccccc;
        }

        .dark-mode .task-item {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark-mode .task-item:hover {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .task-item.depth-1 {
            background: rgba(255, 255, 255, 0.85);
        }

        .dark-mode .task-item.depth-2 {
            background: rgba(255, 255, 255, 0.8);
        }

        .dark-mode .task-input {
            color: #000000;
        }

        .dark-mode .task-input::placeholder {
            color: #666666;
        }

        .dark-mode .task-text {
            color: #000000;
        }

        .dark-mode .task-item.completed .task-text {
            color: #666666;
        }

        .dark-mode .slider {
            background: #374151;
        }

        .dark-mode .slider-label {
            color: #94a3b8;
        }

        @media (max-width: 500px) {
            .app-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                resize: none;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 12px;
            }
            
            .slider-controls {
                gap: 16px;
            }
        }

<body>
    <div class="app-container" id="appContainer">
        <div class="header">
            <h1 class="app-title">뚜두</h1>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <div class="content" id="content">
            <div class="day-section yesterday">
                <div class="day-header" id="yesterdayHeader">어제</div>
                <ul class="task-list" id="yesterdayTasks"></ul>
            </div>

            <div class="day-section today">
                <div class="day-header" id="todayHeader">오늘</div>
                <ul class="task-list" id="todayTasks">
                    <li class="task-item">
                        <div class="task-checkbox" onclick="toggleTask(this)"></div>
                        <input type="text" class="task-input" placeholder="할 일을 입력하세요..." onkeydown="handleKeyboard(event)">
                    </li>
                </ul>
            </div>

            <div class="day-section tomorrow">
                <div class="day-header" id="tomorrowHeader">내일</div>
                <ul class="task-list" id="tomorrowTasks"></ul>
            </div>
        </div>

        <div class="controls">
            <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
            <div class="slider-controls">
                <div class="slider-group">
                    <span class="slider-label">투명도</span>
                    <input type="range" class="slider" id="opacitySlider" min="30" max="100" value="95" onchange="changeOpacity(this.value)">
                </div>
                <div class="slider-group">
                    <span class="slider-label">폰트</span>
                    <input type="range" class="slider" id="fontSlider" min="12" max="20" value="15" onchange="changeFontSize(this.value)">
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDates() {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(today.getDate() - 1);
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            
            document.getElementById('dateDisplay').textContent = today.toLocaleDateString('ko-KR', options);
            document.getElementById('yesterdayHeader').textContent = `어제 (${yesterday.getDate()}일)`;
            document.getElementById('todayHeader').textContent = `오늘 (${today.getDate()}일)`;
            document.getElementById('tomorrowHeader').textContent = `내일 (${tomorrow.getDate()}일)`;
        }

        function handleKeyboard(event) {
            const input = event.target;
            const item = input.closest('.task-item');
            
            if (event.key === 'Enter') {
                event.preventDefault();
                const text = input.value.trim();
                if (text) {
                    saveTask(input, text);
                }
                addNewItem(item);
                
            } else if (event.key === 'Tab') {
                event.preventDefault();
                if (event.shiftKey) {
                    decreaseDepth(item);
                } else {
                    increaseDepth(item);
                }
                
            } else if (event.key === 'Backspace' && input.value === '') {
                event.preventDefault();
                
                if (item.classList.contains('depth-1') || item.classList.contains('depth-2')) {
                    decreaseDepth(item);
                } else {
                    deleteCurrentItem(item);
                }
            }
        }

        function saveTask(input, text) {
            input.style.display = 'none';
            const span = document.createElement('span');
            span.className = 'task-text';
            span.textContent = text;
            span.onclick = () => editTask(span, input);
            input.parentElement.appendChild(span);
            
            // 현재 폰트 크기 적용
            const currentSize = document.getElementById('fontSlider').value;
            span.style.fontSize = currentSize + 'px';
            
            saveToStorage();
        }

        function editTask(span, input) {
            span.style.display = 'none';
            input.style.display = 'block';
            input.value = span.textContent;
            input.focus();
        }

        function addNewItem(afterItem) {
            const list = afterItem.closest('.task-list');
            const newItem = document.createElement('li');
            newItem.className = 'task-item';
            newItem.innerHTML = `
                <div class="task-checkbox" onclick="toggleTask(this)"></div>
                <input type="text" class="task-input" placeholder="할 일을 입력하세요..." onkeydown="handleKeyboard(event)">
            `;
            afterItem.insertAdjacentElement('afterend', newItem);
            
            // 현재 폰트 크기 적용
            const currentSize = document.getElementById('fontSlider').value;
            const newInput = newItem.querySelector('.task-input');
            newInput.style.fontSize = currentSize + 'px';
            newInput.focus();
        }

        function increaseDepth(item) {
            if (item.classList.contains('depth-2')) return;
            if (item.classList.contains('depth-1')) {
                item.classList.remove('depth-1');
                item.classList.add('depth-2');
            } else {
                item.classList.add('depth-1');
            }
            saveToStorage();
        }

        function decreaseDepth(item) {
            if (item.classList.contains('depth-2')) {
                item.classList.remove('depth-2');
                item.classList.add('depth-1');
            } else if (item.classList.contains('depth-1')) {
                item.classList.remove('depth-1');
            }
            saveToStorage();
        }

        function deleteCurrentItem(item) {
            const prev = item.previousElementSibling;
            if (prev) {
                const prevInput = prev.querySelector('.task-input');
                if (prevInput) {
                    prevInput.focus();
                    prevInput.setSelectionRange(prevInput.value.length, prevInput.value.length);
                }
                item.remove();
                saveToStorage();
            }
        }

        function toggleTask(checkbox) {
            checkbox.classList.toggle('checked');
            checkbox.closest('.task-item').classList.toggle('completed');
            saveToStorage();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const button = document.querySelector('.theme-toggle');
            button.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            saveToStorage();
        }

        function changeOpacity(value) {
            const container = document.getElementById('appContainer');
            const opacity = value / 100;
            
            if (document.body.classList.contains('dark-mode')) {
                container.style.background = `rgba(0, 0, 0, ${opacity})`;
            } else {
                container.style.background = `rgba(255, 255, 255, ${opacity * 0.95})`;
            }
            saveToStorage();
        }

        function changeFontSize(value) {
            const elements = document.querySelectorAll('.task-input, .task-text');
            elements.forEach(el => {
                el.style.fontSize = value + 'px';
            });
            saveToStorage();
        }

        function saveToStorage() {
            const data = {
                yesterday: getTasksFromList('yesterdayTasks'),
                today: getTasksFromList('todayTasks'),
                tomorrow: getTasksFromList('tomorrowTasks'),
                theme: document.body.classList.contains('dark-mode') ? 'dark' : 'light',
                opacity: document.getElementById('opacitySlider').value,
                fontSize: document.getElementById('fontSlider').value
            };
            localStorage.setItem('todoData', JSON.stringify(data));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('todoData');
            if (saved) {
                const data = JSON.parse(saved);
                if (data.theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    document.querySelector('.theme-toggle').textContent = '☀️';
                }
                if (data.opacity) {
                    document.getElementById('opacitySlider').value = data.opacity;
                    changeOpacity(data.opacity);
                }
                if (data.fontSize) {
                    document.getElementById('fontSlider').value = data.fontSize;
                    changeFontSize(data.fontSize);
                }
                restoreTasksToList('yesterdayTasks', data.yesterday || []);
                restoreTasksToList('todayTasks', data.today || []);
                restoreTasksToList('tomorrowTasks', data.tomorrow || []);
            }
        }

        function getTasksFromList(listId) {
            const list = document.getElementById(listId);
            const tasks = [];
            list.querySelectorAll('.task-item').forEach(item => {
                const taskText = item.querySelector('.task-text');
                if (taskText) {
                    let depth = 0;
                    if (item.classList.contains('depth-1')) depth = 1;
                    if (item.classList.contains('depth-2')) depth = 2;
                    tasks.push({
                        text: taskText.textContent,
                        completed: item.classList.contains('completed'),
                        depth: depth
                    });
                }
            });
            return tasks;
        }

        function restoreTasksToList(listId, tasks) {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            
            tasks.forEach(task => {
                const item = document.createElement('li');
                let className = 'task-item';
                if (task.completed) className += ' completed';
                if (task.depth === 1) className += ' depth-1';
                if (task.depth === 2) className += ' depth-2';
                item.className = className;
                
                item.innerHTML = `
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(this)"></div>
                    <span class="task-text">${task.text}</span>
                `;
                list.appendChild(item);
                
                const span = item.querySelector('.task-text');
                span.onclick = () => {
                    const input = document.createElement('input');
                    input.className = 'task-input';
                    input.value = span.textContent;
                    input.onkeydown = handleKeyboard;
                    span.style.display = 'none';
                    item.appendChild(input);
                    input.focus();
                    
                    const currentSize = document.getElementById('fontSlider').value;
                    input.style.fontSize = currentSize + 'px';
                };
                
                // 폰트 크기 적용
                const currentSize = document.getElementById('fontSlider').value;
                if (currentSize) {
                    span.style.fontSize = currentSize + 'px';
                }
            });
            
            const newItem = document.createElement('li');
            newItem.className = 'task-item';
            newItem.innerHTML = `
                <div class="task-checkbox" onclick="toggleTask(this)"></div>
                <input type="text" class="task-input" placeholder="할 일을 입력하세요..." onkeydown="handleKeyboard(event)">
            `;
            list.appendChild(newItem);
            
            // 새 입력창에도 폰트 크기 적용
            const currentSize = document.getElementById('fontSlider').value;
            if (currentSize) {
                const newInput = newItem.querySelector('.task-input');
                newInput.style.fontSize = currentSize + 'px';
            }
        }

        // 초기화
        updateDates();
        loadFromStorage();

        ['yesterdayTasks', 'tomorrowTasks'].forEach(listId => {
            const list = document.getElementById(listId);
            if (list.children.length === 0) {
                const item = document.createElement('li');
                item.className = 'task-item';
                item.innerHTML = `
                    <div class="task-checkbox" onclick="toggleTask(this)"></div>
                    <input type="text" class="task-input" placeholder="할 일을 입력하세요..." onkeydown="handleKeyboard(event)">
                `;
                list.appendChild(item);
                
                // 폰트 크기 적용
                const currentSize = document.getElementById('fontSlider').value || 15;
                const newInput = item.querySelector('.task-input');
                newInput.style.fontSize = currentSize + 'px';
            }
        });

        setTimeout(() => {
            document.querySelector('.today').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
    </script>
</body>
